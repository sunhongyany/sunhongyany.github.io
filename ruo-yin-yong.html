</footer><!-- /.post-info -->      <p>弱引用不会增加对象的引用数量，引用的目标对象称为所指对象，弱引用在缓存应用中很有用，因为我</p>
<p>们不想仅因为被缓存引用着而始终保存着缓存对象。</p>
<p>基本的list和dict实例不会做为弱引用的目标，但他们的子类可以，set可以作为弱引用所指对象，int和</p>
<p>tuple不可以作为弱引用的所指对象，它们的子类也不可以。</p>
